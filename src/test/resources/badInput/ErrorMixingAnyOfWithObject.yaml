openapi: 3.0.0
components:
  schemas:
    AnyOfAndTopLevelProps:
      type: object
      required:
        - forth_property
        - fifth_property
      properties:
        forth_property:
          type: string
        fifth_property:
          type: string
          format: date-time
      anyOf:
        - $ref: "#/components/schemas/FirstOneB"
        - $ref: "#/components/schemas/SecondOneB"

    FirstOneB:
      type: object
      properties:
        first_property:
          type: string

    SecondOneB:
      type: object
      properties:
        second_property:
          type: string
        third_property:
          type: string 